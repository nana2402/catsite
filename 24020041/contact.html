<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お問い合わせ｜にゃんこ図鑑</title>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/contact.css">
  <script src="js/index.js" defer></script>

</head>

<body>

  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">にゃんこ図鑑🐾</a>

      <nav class="nav" id="siteNav">
        <a href="ranking.html">ランキング</a>
        <a href="search.html">猫検索</a>
        <a href="goods.html">猫グッズ</a>
        <a href="contact.html" class="is-current">お問い合わせ</a>
      </nav>
      
      <button class="hamburger" type="button" aria-label="メニュー" aria-expanded="false">
          <span></span>
          <span></span>
          <span></span>
        </button>
    </div>

  </header>

  <main class="contact-page">

    <!-- hero -->
    <section class="contact-hero">
      <div class="contact-hero__bg" aria-hidden="true"></div>
      <div class="container contact-hero__inner">
        <h1 class="contact-hero__title">お問い合わせ🐾</h1>
        <p class="contact-hero__desc">気になることがあれば、気軽に送ってね。</p>
      </div>
    </section>

    <!-- form -->
    <section class="contact-section">
      <div class="container">
        <form class="contact-form" action="#" method="post">
          <div class="field">
            <label for="name">お名前<span class="req">必須</span></label>
            <input id="name" name="name" type="text" placeholder="例：山田 太郎" required>
          </div>

          <div class="field">
            <label for="email">メールアドレス<span class="req">必須</span></label>
            <input id="email" name="email" type="email" placeholder="example@gmail.com" required>
          </div>

          <div class="field">
            <label for="type">お問い合わせ種別</label>
            <select id="type" name="type">
              <option value="site">サイトについて</option>
              <option value="cat">猫について</option>
              <option value="goods">猫グッズについて</option>
              <option value="other">その他</option>
            </select>
          </div>

          <div class="field">
            <label for="message">内容<span class="req">必須</span></label>
            <textarea id="message" name="message" rows="6" placeholder="例：◯◯の猫の特徴をもっと知りたいです" required></textarea>
          </div>

          <div class="actions">
            <button class="btn" type="submit">送信する</button>
            <a class="btn btn-ghost" href="index.html">戻る</a>
          </div>

          <p class="note">※このページは課題用のため、送信は行われません。</p>
        </form>
      </div>
    </section>

  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-nav">
        <a href="index.html">top</a> /
        <a href="ranking.html">ランキング</a> /
        <a href="search.html">猫検索</a> /
        <a href="goods.html">猫グッズ</a> /
        <a href="contact.html">お問い合わせ</a>
      </div>
      <div class="footer-copy">© 2026 にゃんこ図鑑　24020041</div>
    </div>
  </footer>

</body>
</html>
